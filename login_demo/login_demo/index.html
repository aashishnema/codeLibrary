    <script type="text/javascript">
        $(function() {
            $('#frmlogin').on('submit', function() {

                var seed = "8f3a7a4e1f7892c60fe38cb30025bbdc";

    <script>
        jQuery(document).ready(function() {
            $('.login-form').validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block', // default input error message class
                focusInvalid: false, // do not focus the last invalid input
                rules: {
                    user_name: {
                        required: true,
                    },
                    user_pass: {
                        required: true
                    },
                    remember: {
                        required: false
                    },
                    captcha: {
                        required: true,
                    }
                },
                messages: {
                    user_name: {
                        required: "Username is required field.",
                    },
                    user_pass: {
                        required: "Password is required field."
                    },
                    captcha: {
                        required: "Security code is required field."
                    }
                },
                highlight: function(element) { // hightlight error inputs
                    $(element).closest('.input-error').addClass('has-error'); //set error class to the control group
                },
                success: function(label) {
                    label.closest('.input-error').removeClass('has-error');
                    label.remove();
                },
                errorPlacement: function(error, element) {
                    error.insertAfter(element.closest('.input-error'));
                },
                submitHandler: function(form) {
                    form.submit();
                }
            }); //end validation
        }); //end dom

    </script>
