<script type="text/javascript">
jQuery(document).ready(function(){
		var img_path = "http://www.sso.mp.gov.in/captcha/";
		
		jQuery('#recap').on('click',function(e){	
		e.preventDefault();
		jQuery.get( "http://www.sso.mp.gov.in/manage/Authuser/loadcaptcha", function( data ) {
  		     jQuery("#captchaimage").html('<img src="'+ img_path + data +'" height="45px" width="150px">');
		});					
	   });
});
</script>
<script>
jQuery(document).ready(function() {     
	$('.login-form').validate({
	   errorElement: 'span', //default input error message container
	   errorClass: 'help-block', // default input error message class
	   focusInvalid: false, // do not focus the last invalid input
	   rules: {
	     user_email: {
	       required: true
	     },
	     u_ps: {
	       required: true
	     },
	     remember: {
	       required: false
	     },
		 captcha:{
		   required: true,
		 }
	   },
	   messages: {
	     user_email: {
           required: "User Id is required field.",
	     },
	     user_pass: {
	       required: "Password is required field."
	     },
	     captcha:{
	       required: "Security code is required field."
	     }
	   },
	  highlight: function (element) { // hightlight error inputs
	    $(element).closest('.input-error').addClass('has-error');//set error class to the control group
	  },
      success: function (label) {
	    label.closest('.input-error').removeClass('has-error');
	    label.remove();
	  },
	  errorPlacement: function (error, element) {
	    error.insertAfter(element.closest('.input-error'));
	  },
      submitHandler: function (form) {
      	$('#processingAjax').removeClass('hide');
	    form.submit();
	  }
	});//end validation
});//end dom
</script>
